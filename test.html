<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Document</title>
 
    <style>
        /* HOW TO CHANGE THE COLOR ONLY THE 3TH ONE, OR EVERY 2TH ONE*/
        ol :nth-child(3){ 
            color: brown;


        }
        /*OR EVERY 2TH ONE*/

        ol :nth-child(2n){
            color: rgb(60, 255, 0);
        }

    </style>



</head>
<body>

<ol>
    <li>Orange</li>
    <li>Banana</li>
    <li>Lemon</li>
    <li>Kiwi</li>
    <li>Apple</li>
    <li>Grape</li>
    <li>Mango</li>
</ol>
    
</body>
</html>
